<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <form id="NameForm" action="{{ url_for('hello_world') }}" method="post">
        <label type="text" class="form-label" for="NAME">Please input your name</label>
        <input type="text" class="form-control" id="NAME" name="NAME">
    </form>
{% block content %}
    {% if method == 'POST' %}
    <p>Hello {{ name }}'s World</p>
    {% endif %}
{% endblock %}

</body>
</html>
